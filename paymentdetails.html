<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="payment">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Confirm Purchase</h1>
                    <h3>Total Amount to Pay: $<span class="total-price"></span></h3>

                    <form class="was-validated">
                        <div class="form-group">
                            <label for="uname">Card Holder Name:</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname"
                                required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out your name.</div>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number:</label>
                            <input type="number" class="form-control" id="cardNumber" placeholder="Enter Card Number"
                                name="cardNumber" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out Card Number</div>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="number" class="form-control" id="cvv" placeholder="Enter CVV" name="cvv"
                                required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out CVV.</div>
                        </div>

                        <input type="submit" value="Confirm" class="btn btn-success">
                    </form>

                    <script>
                        (function () {
                            'use strict';
                            window.addEventListener('load', function () {
                                var forms = document.getElementsByClassName('needs-validation');
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
